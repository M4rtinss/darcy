<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ff4e50, #f00045);
      text-align: center;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #fff;
      margin-top: 20px;
      font-size: 1.8em;
      padding: 0 10px;
      text-shadow: 1px 1px 4px #880e4f;
    }

    p {
      color: #fff;
      font-size: 1em;
      margin: 10px auto;
      max-width: 90%;
      text-shadow: 1px 1px 2px #880e4f;
    }

    .contador {
      font-size: 1em;
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #880e4f;
    }

    .fotos {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 2;
      position: relative;
      padding: 0 10px;
    }

    .fotos img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .heart {
      position: fixed;
      top: 0;
      animation: cair linear infinite;
      pointer-events: none;
      user-select: none;
      z-index: 1;
      color: #ffb6c1;
    }

    @keyframes cair {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.6;
      }
    }

    #cliqueParaTocar {
      font-size: 0.9em;
      color: #fff;
      margin-top: 15px;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      text-shadow: 1px 1px 3px #880e4f;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <h1>Feliz Dia dos Namorados, meu amor! ðŸ’˜</h1>

  </p>

  <div class="contador" id="tempoJuntos">Calculando tempo juntos...</div>

  <p id="cliqueParaTocar">Toque na tela para ouvir nossa mÃºsica ðŸŽµ</p>

  <div class="fotos">

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inicio = new Date("2022-07-05T00:00:00");

      function atualizarTempo() {
        const agora = new Date();
        let diff = agora - inicio;

        const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        diff -= anos * 1000 * 60 * 60 * 24 * 365.25;

        const meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
        diff -= meses * 1000 * 60 * 60 * 24 * 30.44;

        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff -= dias * 1000 * 60 * 60 * 24;

        const horas = Math.floor(diff / (1000 * 60 * 60));
        diff -= horas * 1000 * 60 * 60;

        const minutos = Math.floor(diff / (1000 * 60));
        diff -= minutos * 1000 * 60;

        const segundos = Math.floor(diff / 1000);

        document.getElementById("tempoJuntos").innerHTML =
          `Estamos juntos hÃ¡:<br>${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
      }

      setInterval(atualizarTempo, 1000);
      atualizarTempo();

      function criarCoracao() {
        const coracao = document.createElement("div");
        coracao.classList.add("heart");
        coracao.textContent = "ðŸ’˜";
        coracao.style.left = Math.random() * 100 + "vw";
        coracao.style.fontSize = Math.random() * 18 + 18 + "px";
        coracao.style.animationDuration = (Math.random() * 5 + 4) + "s";
        document.body.appendChild(coracao);
        setTimeout(() => coracao.remove(), 10000);
      }

      setInterval(criarCoracao, 250);

      const musica = document.getElementById("musica");
      musica.volume = 0.5;

      function tocarMusica() {
        musica.play().then(() => {
          document.getElementById("cliqueParaTocar").style.display = "none";
        }).catch((err) => {
          alert("Clique novamente para ativar a mÃºsica!");
          console.error(err);
        });
        document.removeEventListener("click", tocarMusica);
      }

      document.addEventListener("click", tocarMusica);
    });
  </script>

</html>
